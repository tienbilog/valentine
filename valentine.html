<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title> <!-- Changed the title here -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e63946;
        }
        .button {
            background-color: #f1faee;
            color: #1d3557;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a8dadc;
        }
        .gif {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <img class="gif" id="main-gif" src="https://media.tenor.com/TyrY0krJG3kAAAAj/milk-and-mocha.gif" alt="Milk and Mocha GIF">
        <h1 id="main-text">Hi babi! Will you be my Valentine?</h1>
        <button class="button" id="yes-button">Yes!</button>
        <button class="button" id="no-button">No</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const mainContent = document.getElementById('main-content');
        const mainGif = document.getElementById('main-gif');
        const mainText = document.getElementById('main-text');

        yesButton.addEventListener('click', () => {
            mainGif.src = "https://media3.giphy.com/media/kf3EjrAsKp3P9bhYHG/source.gif";
            mainText.textContent = "Yay! I love you babi! See you on Friday :3";
            yesButton.classList.add('hidden');
            noButton.classList.add('hidden');
        });

        noButton.addEventListener('click', () => {
            mainGif.src = "https://i.pinimg.com/originals/f0/61/c1/f061c18854fe28120ed76c9e03002937.gif";
            mainText.textContent = "u no love me na";
            yesButton.classList.add('hidden');
            noButton.classList.add('hidden');
            setTimeout(() => {
                mainGif.src = "https://media.tenor.com/TyrY0krJG3kAAAAj/milk-and-mocha.gif";
                mainText.textContent = "Hi babi! Will you be my Valentine?";
                yesButton.classList.remove('hidden');
                noButton.classList.remove('hidden');
            }, 3000); // Redirect back after 3 seconds
        });
    </script>
</body>
</html>
